<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abeda</title>
</head>
<body>
    <section class="top">
        <img src="./assets/logo-white-cropped.png" alt="Abeda Logo" class='Abedalogo'>

        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
            </svg>
            </div>
    </section>
    <section class="bottom">
        <h1 class="slogan">Your Bot. Your Way.</h1>
        <button class="btn" role="button" onclick="window.open('https://discord.com/api/oauth2/authorize?client_id=899506459031785482&permissions=38050809959&scope=bot%20applications.commands')">Invite Now!</button>

        <div class="cards">
            <div class="card1 card">
                <div class="features">
                    <h2>Full Customization</h2>
                    <img src="./assets/UserLanguage.png" width="400" />
                    <img src="./assets/SetGuildColor.png" width="400" /> 
                    <img src="./assets/ColorProfiles.png" width="400" />
                </div>
            </div>
            <div class="card2 card">
                <div class="features">
                    <h2>Features</h2>
                    <ul>
                        <li>Fast & Reliable Support</li>
                        <li>99.9% Uptime</li>
                        <li>Easy to use commands</li>
                        <li>Full Documentation</li>
                    </ul>
                </div>
            </div>
            <div class="card3 card">
                <div class="features">
                    <h2>Info made easy.</h2>
                    <img src="./assets/UserInfo.png" />
                </div>
            </div>
        </div>
    </section>
</body>
</html>
